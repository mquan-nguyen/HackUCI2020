<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- OUR CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/frontpage.css') }}">

    <!-- ANIMATED CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>


  <title>Specify for Spotify</title>
  </head>
  <body>
    <!-- icon + title -->
    <div id="title-background">
      <div id="title" class="text-center animated fadeInUp">  
        <img src="{{ url_for('static', filename='img/spotifyicon.png') }}" height="100" width="100">  
        <h1>Specify for Spotify</h1>
      </div>
    </div>
    

    <div class="slider-card animated fadeInUp">

        <!-- the sliders-->
        <form method="POST" style="opacity:.8; background-color: #363636;" class="rounded">
          <div class="col-lg">

            <div class="slider">
              <label data-toggle="tooltip" data-placement="right" title="Danceability describes how suitable a track is for dancing based on a combination of musical elements including tempo, rhythm stability, beat strength, and overall regularity. ">Danceability: <span id="output1"></span></label>
              <input name="danceability" type="range" class="custom-range" min="0" max="100" id="range1" oninput="updateSliderValues()">
            </div>
    
            <div class="slider">
              <label data-toggle="tooltip" data-placement="right" title="Energy represents the intensity and activity of a song.">Energy: <span id="output2"></span></label>
              <input name="energy" type="range" class="custom-range" min="0" max="100" id="range2" oninput="updateSliderValues()">
            </div>

            <div class="slider">
              <label data-toggle="tooltip" data-placement="right" title="Instrumentalness predicts whether a track contains no vocals.">Instrumentalness: <span id="output3"></span></label>
              <input name="instrumentalness" type="range" class="custom-range" min="0" max="100" id="range3" oninput="updateSliderValues()">
            </div>

            <div class="slider">
              <label data-toggle="tooltip" data-placement="right" title="Tempo is the BPM of a track.">Tempo: <span id="output4"></span></label>
              <input name="tempo" type="range" class="custom-range" min="50" max="200" id="range4" oninput="updateSliderValues()">
            </div>

            <div class="slider">
              <label data-toggle="tooltip" data-placement="right" title="Valence describes the musical positiveness conveyed by a track. Tracks with high valence sound more positive (e.g. happy, cheerful), where tracks with low valence sound more negative (e.g. sad, angry).">Valence: <span id="output5"></span></label>
              <input name="valence" type="range" class="custom-range" min="0" max="100" id="range5" oninput="updateSliderValues()">
            </div>

          
            <!--GENRE DROPDOWN-->
            <div class="dropdown text-center" style="margin-bottom: .3rem">
                <button id="select-button" class="btn btn-secondary dropdown-toggle" type="button" data-boundary="viewport" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Choose your genre
                </button>
                <input class="hidden" name="genre" id="hidden"></input>
                <div id="dropdown-text" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <!--Dropdown options generated in js-->
                </div>
            </div>
            <div class="text-center"> <button class="btn btn-success" type="submit">Get your custom playlist</button> </div>
          </div>
        </form>

    </div>

    <div id="bottom-right">
      <div id="made-in" class="animated fadeIn delay-1s">
        <h3>Made at Hack UCI 2020</h3>
        <img id="hack-img" src="{{ url_for('static', filename='img/hackicon.png') }}" height="50" width="50">
      </div>

    </div>

    <script onload="updateSliderValues()" src=" {{ url_for ('static',filename='js/frontpage.js') }}"></script>







  </body>
</html>
